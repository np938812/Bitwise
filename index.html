<h1 style="font-size:25px;">BIT-WISE 


</h1>
<body>
<div style="height:400px;
            width:400px;
            border:3px solid black;
            background-color: aqua;>

   <br>
    <lable for="A">A:</lable>
    <input type="text" Placeholder="value" id="A"> 
<br>
    <lable for="B">B:</lable>
    <input type="text" placeholder="value" id="B">
<br>
<button onclick="calculateResult('^')">XOR</button>
<br>
<button onclick="calculateResult('&')">AND</button>
<br>
<button onclick="calculateResult('|')">OR</button>
<br>
<button onclick="calculateResult('>>')">&gt;&gt;</button>
<br>
<button onclick="calculateResult('<<')">&lt;&lt;</button>
<br>
<button onclick="calculateResult('>>>')">&gt;&gt;&gt;</button>

<br>
    <label for="">Result</label>
    <input type="text" id="result">


<script>
    function calculateResult(operator) {
        let a = document.getElementById('A').value;
        let b = document.getElementById('B').value;

        let result = a + operator + b;
        result = eval(result);

        document.getElementById('result').value = result;
    }
</script>
</div>
</body>
</html>
